<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="new.css">
</head>
<body>

    <div class="main">
        <div class="phonebook-container">
            <img src="https://cdn-icons-png.freepik.com/256/8863/8863342.png?semt=ais_hybrid" alt="" width="100">
            <h1 id = "p">Personal Contacts</h1>
        
            <div class="header">
                <h5 id = "list" class="mr-auto">List of Contacts</h5>
                <button type="button" id = "hello" class="btn btn-primary float-right" data-toggle="modal" data-target="#addNew">  Add New</button>

                <!-- Modal -->
                <div class="modal fade" id="addNew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div id = "g" class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Contact</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div  class="modal-body">
                                <form>
                                    <div class="list-group">
                                        <label for="contactName">Contact Name:</label>
                                        <input type="text" class="form-control" id="contactName">
                                    </div>
                                    <div class="list-group">
                                        <label for="contactNumber">Contact Number:</label>
                                        <input type="number" class="form-control" id="contactNumber">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="addContact()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="phonebook">
                <ul class="list-group list-group-flush" id="listOfContacts">
                    <!-- Generated by Script  -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Script JS -->
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="new.js"></script>
</body>
</html>
